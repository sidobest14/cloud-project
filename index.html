<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabbed Menu Web App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page-wrapper">
    <h4 id="tab-title">Tab-1</h4>
    <!-- Navigation tabs -->
    <div class="tabs">
      <button class="tab-button" onclick="openTab('tab1', 'Tab-1')">Tab-1</button>   <!-- TAB 1 -->
      <button class="tab-button" onclick="openTab('tab2', 'Tab-2')">Tab-2</button>   <!-- TAB 2 -->
      <button class="tab-button" onclick="openTab('tab3', 'Tab-3')">Tab-3</button>   <!-- TAB 3 -->
      <button class="tab-button" onclick="openTab('tab4', 'Tab-4')">Tab-4</button>   <!-- TAB 4 -->
    </div>

    <!-- Tab contents -->
    <div id="tab1" class="tab-content">
      <ul class="dropdown">
        <li onclick="simulateAPICall('Menu Item 1-1')">Menu Item 1-1</li> 
        <li onclick="simulateAPICall('Menu Item 1-2')">Menu Item 1-2</li>
        <li onclick="simulateAPICall('Menu Item 1-3')">Menu Item 1-3</li>
      </ul>
    </div>

    <div id="tab2" class="tab-content" style="display:none">
      <ul class="dropdown">
        <li onclick="simulateAPICall('Menu Item 2-1')">Menu Item 2-1</li>
        <li onclick="simulateAPICall('Menu Item 2-2')">Menu Item 2-2</li>
        <li onclick="simulateAPICall('Menu Item 2-3')">Menu Item 2-3</li>
      </ul>
    </div>

    <div id="tab3" class="tab-content" style="display:none">
      <ul class="dropdown">
        <li onclick="simulateAPICall('Menu Item 3-1')">Menu Item 3-1</li>
      </ul>
    </div>

    <div id="tab4" class="tab-content" style="display:none">
      <ul class="dropdown">
        <li onclick="simulateAPICall('Menu Item 4-1')">Menu Item 4-1</li>
        <li onclick="simulateAPICall('Menu Item 4-2')">Menu Item 4-2</li>
      </ul>
    </div>
  </div>

  <!-- Status bar -->
  <div id="status-bar" class="status-bar">Status: Ready</div>

  <script src="script.js"></script>
</body>
</html>
